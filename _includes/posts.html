<section class="section posts" id=posts>
    <div class="section__title">blog posts</div>
    <div class="section__content">

        {% for post in site.posts  limit:3%}

        <div class="post">
            <div class "post__title">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </div>
            <div class="entry">

            </div>
            <div class="entry">
                {{ post.date | date: "%Y-%m-%d" }} <i>{{ post.description }}</i>
            </div>
            <div class="entry">
                {% for tag in post.tags %}
                <span class="post__tags__name">{{tag.name}}</span>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <div>
            <a href="{{ site.baseurl }}/blog" class="highlight-link">view all posts</a>
        </div>
</section>
