<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}


    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/blog.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
        href="{{ site.baseurl }}/feed.xml" />

</head>

<body>
    <div class="blog__wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/blog">joanna's blog</a></h1>
                    <p class="site-description">ML, engineering and random stuff 👀</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/blog">blog 📖</a>
                    <a href="{{ site.baseurl }}/#">home 🏠</a>
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>
    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                <!-- <nav>
                    {% for link in site.social %}
                    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
                        <span class="text">{{link.title}}</span>
                    </a>
                    {% endfor %}
                </nav> -->
            </footer>
        </div>
    </div>
</body>

</html>
